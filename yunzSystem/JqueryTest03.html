$('document').contextmenu(function(event) {
	x = event.clientX;
	y = event.clientY;

	document.title = x + '-' + y;


	btn = event.button;
	if(btn == 2){
		$('ul').css({'left':x + 'px','top':y + 'px'});
		return false;
	}
});
